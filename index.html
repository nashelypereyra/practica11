<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .login-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
    }
    .success-message {
      color: green;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Inicio de Sesión</h1>
    <div class="error-message" id="error-message">Credenciales incorrectas.</div>
    <div class="success-message" id="success-message">Inicio de sesión exitoso.</div>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>

  <script>
    // Usuarios predefinidos (para simulación)
    const validUsers = [
      { username: 'usuario1', password: '123456' },
      { username: 'admin', password: 'admin123' }
    ];

    // Función para manejar el envío del formulario
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar que la página se recargue

      // Obtener valores de los campos
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Limpiar mensajes previos
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      // Validar credenciales
      const user = validUsers.find(user => user.username === username && user.password === password);
      if (user) {
        // Mostrar mensaje de éxito
        successMessage.style.display = 'block';
        successMessage.textContent = `¡Bienvenido, ${username}!`;
      } else {
        // Mostrar mensaje de error
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
